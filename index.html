<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove.bg</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <img src="logo.svg" alt="logo">
        <h1>Remove.bg</h1>
    </div>
    <div class="main">
        <div class="style1">
            <div class="image">
                <div class="image1">
                    <img src="imageOri.png" alt="" id="withbg" height="200px">
                </div>
                <div class="image2">
                    <img src="imageBgRem.png" alt="" id="withoutbg" height="200px">
                </div>
            </div>
            <div class="text">
                Remove Image Background & Download In png
            </div>
        </div>
        <div class="style2">
            <div class="upload-image">
                <div class="inner-upload-image">
                    <img src="" alt="" id="input-image">
                    <input type="file" name="" id="filepicker" hidden>
                    <img src="add.svg" alt="" id="icon">
                    <span>Upload Image</span>
                </div>
                <button id="upload-btn">Upload</button>
            </div>
            <img src="loading.gif" alt="" width="100px" id="loading">
        </div>
        <!-- <img src="" alt="" id="generatedImg"> -->
         <div class="result">
            <div class="mainbox">
                <div class="resultImg1"><img src="" alt=""></div>
                <div class="resultImg2"><img src="" alt=""></div>
            </div>
            <div class="btns">
               <button id="download">Download in PNG</button>
               <button id="reset">Reset</button>
            </div>
         </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
